<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Povijest biljke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #045138 0%, #4ba26d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .plant-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item .icon {
            font-size: 24px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .date-filter {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #045138 0%, #4ba26d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #573415;
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .timeline-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2ecc71;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #2ecc71 0%, #764ba2 100%);
        }

        .timeline-item {
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -33px;
            top: 25px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #2ecc71;
        }

        .timeline-item.zdrava::before { border-color: #2ecc71; }
        .timeline-item.bolesna::before { border-color: #e74c3c; }
        .timeline-item.uvenula::before { border-color: #95a5a6; }
        .timeline-item.cvatnja::before { border-color: #f39c12; }
        .timeline-item.mirovanje::before { border-color: #3498db; }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.zdrava { background: #d4edda; color: #155724; }
        .status-badge.bolesna { background: #f8d7da; color: #721c24; }
        .status-badge.uvenula { background: #d6d8db; color: #383d41; }
        .status-badge.cvatnja { background: #fff3cd; color: #856404; }
        .status-badge.mirovanje { background: #d1ecf1; color: #0c5460; }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timeline-date {
            color: #6c757d;
            font-size: 0.9em;
        }

        .duration {
            color: #495057;
            font-weight: 600;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #2ecc71;
        }

        .notes {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-style: italic;
            color: #6c757d;
        }

        .chart-container {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ecc71;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .quick-filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-filter-btn:hover {
            border-color: #2ecc71;
            background: #d4edda;
        }

        .quick-filter-btn.active {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .plant-info {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .timeline {
                padding-left: 30px;
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Povijest Biljke</h1>
            <div class="plant-info">
                <div class="info-item">
                    <span class="icon"></span>
                    <span id="plantName">Uƒçitavanje...</span>
                </div>
                <div class="info-item">
                    <span class="icon"></span>
                    <span id="scientificName">-</span>
                </div>
                <div class="info-item">
                    <span class="icon"></span>
                    <span id="location">-</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="date-filter">
                <div class="input-group">
                    <label for="fromDate">Od datuma:</label>
                    <input type="datetime-local" id="fromDate">
                </div>
                <div class="input-group">
                    <label for="toDate">Do datuma:</label>
                    <input type="datetime-local" id="toDate">
                </div>
                <button class="btn" onclick="loadHistory()">Prika≈æi povijest</button>
            </div>
            <div class="quick-filters">
                <button class="quick-filter-btn" onclick="setQuickFilter(7)">Zadnjih 7 dana</button>
                <button class="quick-filter-btn" onclick="setQuickFilter(null)">Sva povijest</button>
            </div>
        </div>

        <div class="content">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats ƒáe biti dinamiƒçki uƒçitani -->
            </div>

            <div class="timeline-section">
                <h2 class="section-title">Temporalna povijest statusa</h2>
                <div id="timeline" class="timeline">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Uƒçitavanje povijesti...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dohvati plant_id iz URL-a
        const urlParams = new URLSearchParams(window.location.search);
        const plantId = urlParams.get('plant_id') || 1; // Defaultno 1 ako nije specificirano

        // Inicijalizacija datuma
        function initializeDates() {
            const now = new Date();
            const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('toDate').value = formatDateTimeLocal(now);
            document.getElementById('fromDate').value = formatDateTimeLocal(thirtyDaysAgo);
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function setQuickFilter(days) {
            const now = new Date();
            document.getElementById('toDate').value = formatDateTimeLocal(now);
            
            if (days === null) {
                // Sva povijest - postavi na datum sadnje ili jako daleko u pro≈°lost
                const veryOld = new Date('2000-01-01');
                document.getElementById('fromDate').value = formatDateTimeLocal(veryOld);
            } else {
                const pastDate = new Date(now.getTime() - (days * 24 * 60 * 60 * 1000));
                document.getElementById('fromDate').value = formatDateTimeLocal(pastDate);
            }
            
            // Aktiviraj filter
            const buttons = document.querySelectorAll('.quick-filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadHistory();
        }

        async function loadPlantInfo() {
            try {
                // Ovdje bi trebao biti API call prema backendu
                // Za sada koristimo mock podatke
                const response = await fetch(`/api/plants/${plantId}`);
                const plant = await response.json();
                
                document.getElementById('plantName').textContent = plant.common_name;
                document.getElementById('scientificName').textContent = plant.scientific_name || '-';
                document.getElementById('location').textContent = plant.location || '-';
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju podataka o biljci:', error);
                // Mock podaci za demo
                document.getElementById('plantName').textContent = 'Monstera Deliciosa';
                document.getElementById('scientificName').textContent = 'Monstera deliciosa';
                document.getElementById('location').textContent = 'Dnevna soba';
            }
        }

        async function loadHistory() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!fromDate || !toDate) {
                alert('Molimo odaberite oba datuma!');
                return;
            }

            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uƒçitavanje povijesti...</p></div>';

            try {
                // API call prema PostgreSQL funkciji get_status_history
                const response = await fetch(`/api/plants/${plantId}/history?from=${fromDate}&to=${toDate}`);
                const historyData = await response.json();
                
                displayHistory(historyData);
                displayStats(historyData);
                displayChart(historyData);
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju povijesti:', error);
                // Mock podaci za demo
                displayMockHistory();
            }
        }

        function displayHistory(historyData) {
            const timeline = document.getElementById('timeline');
            
            if (!historyData || historyData.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üå±</div>
                        <h3>Nema podataka za odabrani period</h3>
                        <p>Poku≈°ajte pro≈°iriti vremenski raspon</p>
                    </div>
                `;
                return;
            }

            let html = '';
            historyData.forEach(item => {
                const statusClass = item.status.toLowerCase();
                const duration = formatDuration(item.duration);
                
                html += `
                    <div class="timeline-item ${statusClass}">
                        <div class="timeline-header">
                            <span class="status-badge ${statusClass}">${item.status}</span>
                            <span class="timeline-date">
                                ${formatDate(item.valid_from)}
                                ${item.valid_to ? ' ‚Üí ' + formatDate(item.valid_to) : ' ‚Üí Trenutno'}
                            </span>
                        </div>
                        <div class="duration">
                            Trajanje: ${duration}
                        </div>
                        ${item.notes ? `<div class="notes">${item.notes}</div>` : ''}
                    </div>
                `;
            });

            timeline.innerHTML = html;
        }

        function displayStats(historyData) {
            const statsGrid = document.getElementById('statsGrid');
            
            if (!historyData || historyData.length === 0) {
                statsGrid.innerHTML = '';
                return;
            }

            // Izraƒçunaj statistike
            const totalPeriods = historyData.length;
            const currentStatus = historyData[historyData.length - 1].status;
            
            // Najdu≈æi period
            let longestPeriod = { status: '', duration: 0 };
            historyData.forEach(item => {
                const durationMs = parseDuration(item.duration);
                if (durationMs > longestPeriod.duration) {
                    longestPeriod = { status: item.status, duration: durationMs };
                }
            });

            // Broj promjena statusa
            const statusChanges = totalPeriods - 1;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Trenutni status</h3>
                    <div class="value">${currentStatus}</div>
                </div>
                <div class="stat-card">
                    <h3>Najdu≈æi period</h3>
                    <div class="value" style="font-size: 1.2em;">${longestPeriod.status}</div>
                    <div style="font-size: 0.8em; margin-top: 5px;">${formatDuration(longestPeriod.duration)}</div>
                </div>
            `;
        }

        function displayChart(historyData) {
            if (!historyData || historyData.length === 0) {
                document.getElementById('chartContainer').style.display = 'none';
                return;
            }

            document.getElementById('chartContainer').style.display = 'block';

            const ctx = document.getElementById('statusChart').getContext('2d');
            
            // Pripremi podatke za grafikon
            const labels = historyData.map(item => formatDate(item.valid_from));
            const durations = historyData.map(item => parseDuration(item.duration) / (1000 * 60 * 60 * 24)); // U dane
            
            const statusColors = {
                'zdrava': '#2ecc71',
                'bolesna': '#e74c3c',
                'uvenula': '#95a5a6',
                'cvatnja': '#f39c12',
                'mirovanje': '#3498db'
            };

            const backgroundColors = historyData.map(item => statusColors[item.status.toLowerCase()] || '#95a5a6');

            if (window.statusChart) {
                window.statusChart.destroy();
            }

            window.statusChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Trajanje (dani)',
                        data: durations,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Trajanje statusa kroz vrijeme',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Dani'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Period'
                            }
                        }
                    }
                }
            });
        }

        function displayMockHistory() {
            // Mock podaci za demo
            const mockData = [
                {
                    status: 'zdrava',
                    valid_from: '2024-11-01T10:00:00',
                    valid_to: '2024-11-15T14:00:00',
                    duration: '14 days 04:00:00',
                    notes: 'Biljka redovno zalijevana'
                },
                {
                    status: 'cvatnja',
                    valid_from: '2024-11-15T14:00:00',
                    valid_to: '2024-12-01T09:00:00',
                    duration: '15 days 19:00:00',
                    notes: 'Poƒçelo cvjetanje'
                },
                {
                    status: 'zdrava',
                    valid_from: '2024-12-01T09:00:00',
                    valid_to: '2024-12-20T12:00:00',
                    duration: '19 days 03:00:00'
                },
                {
                    status: 'bolesna',
                    valid_from: '2024-12-20T12:00:00',
                    valid_to: '2024-12-28T16:00:00',
                    duration: '8 days 04:00:00',
                    notes: 'Primijeƒáene mrlje na listovima'
                },
                {
                    status: 'zdrava',
                    valid_from: '2024-12-28T16:00:00',
                    valid_to: null,
                    duration: '21 days 08:00:00',
                    notes: 'Oporavljena nakon tretmana'
                }
            ];

            displayHistory(mockData);
            displayStats(mockData);
            displayChart(mockData);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Trenutno';
            const date = new Date(dateString);
            return date.toLocaleString('hr-HR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDuration(duration) {
            if (typeof duration === 'number') {
                const days = Math.floor(duration / (1000 * 60 * 60 * 24));
                const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                return `${days} dana, ${hours} sati`;
            }
            
            // PostgreSQL interval format: "X days HH:MM:SS"
            const match = duration.match(/(\d+)\s+days?\s+(\d+):(\d+):(\d+)/);
            if (match) {
                const days = match[1];
                const hours = match[2];
                return `${days} dana, ${hours} sati`;
            }
            return duration;
        }

        function parseDuration(duration) {
            if (typeof duration === 'number') return duration;
            
            const match = duration.match(/(\d+)\s+days?\s+(\d+):(\d+):(\d+)/);
            if (match) {
                const days = parseInt(match[1]);
                const hours = parseInt(match[2]);
                const minutes = parseInt(match[3]);
                const seconds = parseInt(match[4]);
                return (days * 24 * 60 * 60 + hours * 60 * 60 + minutes * 60 + seconds) * 1000;
            }
            return 0;
        }

        // Inicijalizacija
        initializeDates();
        loadPlantInfo();
        loadHistory();
    </script>
</body>
</html>
